version: "3.3"

services:
    portainer:
        image: portainer/portainer-ce:2.17.1
        container_name: portainer
        restart: unless-stopped
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data
        networks:
            - aquahubstudio

networks:
    aquahubstudio:
        external: true

volumes:
    portainer_data:
